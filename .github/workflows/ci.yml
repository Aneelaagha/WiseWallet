name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: wisewallet_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore backend
        working-directory: backend
        run: dotnet restore

      - name: Build backend
        working-directory: backend
        run: dotnet build --configuration Release --no-restore

      - name: Test backend
        working-directory: backend
        run: |
          echo "Add xUnit tests here."

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install frontend deps
        working-directory: frontend
        run: npm install

      - name: Lint/frontend check
        working-directory: frontend
        run: |
          echo "Add ESLint or other checks here."

      - name: Build backend Docker image
        run: docker build -t wisewallet-backend ./backend

      - name: Build frontend Docker image
        run: docker build -t wisewallet-frontend ./frontend
